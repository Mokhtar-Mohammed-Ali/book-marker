<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bookmarker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container py-5 text-center">
      <h1 class="fw-bold mb-4">Bookmarker</h1>
      
      <hr class="mb-4 text-bg-dark" />
      <p class="section-title mb-4">
        <i class="bi bi-bookmark-fill"></i> Bookmark your favorite sites
        <i class="bi bi-bookmark-fill"></i>
      </p>


      <form class="text-start mb-5">
        <div class="mb-3">
          <label class="form-label"
            ><i class="bi bi-save-fill form-icon"></i>Site Name</label
          >
          <input
            id="name-url"
            type="text"
            minlength="4"
            maxlength="30"
            class="form-control"
            placeholder="Bookmark Name"
          />
        </div>
        <div class="mb-3">
          <label class="form-label"
            ><i class="bi bi-link-45deg form-icon"></i>Site URL</label
          >
          <input
            id="link-url"
            type="url"
            class="form-control"
            placeholder="Website URL"
          />
        </div>
        <div class="text-center">
          <button
            id="addBtn"
            onclick="addUrl(event)"
            class="btn-submit btn px-5"
          >
            Submit
          </button>
          <button
            id="update"
            onclick="updateUrl(event)"
            class="btn btn-success d-none px-5"
          >
            Update
          </button>
        </div>
      </form>

      <hr class="mb-4 text-bg-dark"/>
      <input
        id="searchInput"
        type="search"
        class="form-control my-4 w-50 mx-auto"
        placeholder="Search by name..."
      />
      <div id="message"></div>
      <table class="table table-bordered text-center align-middle">
        <thead class="table-light">
          <tr>
            <th>id</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Update & Delete</th>
          </tr>
        </thead>
        <tbody id="content"></tbody>
      </table>
    </div>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./index.js"></script>

  </body>
</html>
